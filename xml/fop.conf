<fop version="1.0">
  <renderers>
    <renderer mime="application/pdf">
      <fonts>
        <font kerning="yes" embed-url="Fontin-Regular.ttf">
          <font-triplet name="Fontin" style="normal" weight="normal"/>
        </font>
        <font kerning="yes" embed-url="Fontin-Bold.ttf">
          <font-triplet name="Fontin" style="normal" weight="bold"/>
        </font>
      </fonts>
    </renderer>
  </renderers>
</fop>

