<fop version="1.0">
  <renderers>
    <renderer mime="application/pdf">
      <fonts>
        <font kerning="yes" embed-url="freefont/FreeSans.ttf">
          <font-triplet name="Freefont" style="normal" weight="normal"/>
        </font>
        <font kerning="no" embed-url="freefont/ttf-japanese-gothic.ttf">
          <font-triplet name="JpGothic" style="normal" weight="normal"/>
        </font>
        <font kerning="yes" embed-url="freefont/FreeSansBold.ttf">
          <font-triplet name="Freefont" style="normal" weight="bold"/>
        </font>
        <font kerning="no" embed-url="freefont/ttf-japanese-gothic.ttf">
          <font-triplet name="JpGothic" style="normal" weight="bold"/>
        </font>
      </fonts>
    </renderer>
  </renderers>
</fop>

