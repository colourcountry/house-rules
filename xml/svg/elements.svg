<?xml version="1.0"?>
<svg
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <path id="right-arrow"
          d="M 5 5 L 5 13 L 9 13 L 9 17 L 17 9 L 9 1 L 9 5 Z"
          fill="none" stroke="#005500" stroke-width="1pt" />

    <path id="red-right-arrow"
          d="M 5 5 L 5 13 L 9 13 L 9 17 L 17 9 L 9 1 L 9 5 Z"
          fill="none" stroke="#880000" stroke-width="1pt" />

    <path id="cross"
          d="M 3 1 L 19 17 M 3 17 L 19 1"
          fill="none" stroke="red" stroke-width="1pt" />

    <g id="crossed-right-arrow">
        <use xlink:href="#red-right-arrow"/>
        <use xlink:href="#cross"/>
    </g>

    <g id="repeat-arrow">
        <use xlink:href="#right-arrow"/>
        <g transform="translate(16,0)">
            <use xlink:href="#right-arrow"/>
        </g>
    </g>
</svg>

